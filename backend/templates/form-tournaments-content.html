<style>
  #form-tournament-registration {
  display: flex;
  flex-direction: column;
  gap: 1.5em;
  max-width: 700px;
  margin: 2em auto;
  padding: 2.5em;
  background-color: var(--white);
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  font-family: 'Roboto', sans-serif;
}

#form-tournament-registration h2 {
  font-size: 2em;
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 1em;
  font-weight: 700;
}

#form-tournament-registration > div {
  display: flex;
  flex-direction: column;
  gap: 1em;
}

#form-tournament-registration > div:first-of-type {
  flex-direction: row;
  gap: 1.5em;
  flex-wrap: wrap;
}

#form-tournament-registration > div:first-of-type > div {
  flex: 1;
  min-width: 250px;
  display: flex;
  flex-direction: column;
  gap: 0.6em;
}

#form-tournament-registration label {
  font-weight: 600;
  color: var(--dark-gray);
  font-size: 1em;
  display: block;
}

#form-tournament-registration input,
#form-tournament-registration textarea {
  width: 100%;
  padding: 1em 1.2em;
  border-radius: 8px;
  border: 1px solid var(--gray-4);
  font-size: 1em;
  color: var(--dark-gray);
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  box-sizing: border-box;
}

#form-tournament-registration input::placeholder,
#form-tournament-registration textarea::placeholder {
  color: var(--gray-6);
  font-style: italic;
}

#form-tournament-registration input:focus,
#form-tournament-registration textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
}

#form-tournament-registration textarea {
  resize: vertical;
  min-height: 100px;
}

#form-tournament-registration button[type="submit"] {
  width: 100%;
  padding: 1em 1.5em;
  background-color: var(--primary-color);
  color: var(--white);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.1em;
  font-weight: 700;
  letter-spacing: 0.5px;
  transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

#form-tournament-registration button[type="submit"]:hover {
  background-color: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
}

#form-tournament-registration button[type="submit"]:active {
  background-color: var(--primary-darker);
  transform: translateY(0);
  box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
}

#form-tournament-registration button[type="submit"]:disabled {
  background-color: var(--gray-6);
  cursor: not-allowed;
  transform: translateY(0);
  box-shadow: none;
}

@media (max-width: 600px) {
  #form-tournament-registration {
    padding: 1.5em;
    margin: 1.5em auto;
    border-radius: 8px;
  }

  #form-tournament-registration > div:first-of-type {
    flex-direction: column;
    gap: 1em;
  }

  #form-tournament-registration > div:first-of-type > div {
    min-width: unset;
  }

  #form-tournament-registration input,
  #form-tournament-registration textarea {
    padding: 0.8em 1em;
  }

  #form-tournament-registration button[type="submit"] {
    padding: 0.8em 1em;
    font-size: 1em;
  }
}
</style>
<form
  id="form-tournament-registration"
  hx-post="/register-tournament"
  hx-swap="innerHTML settle:3s"
  hx-target="#toast"
>
  <h2>Inscripción a Torneos</h2>
  <div>
    <div>
      <label for="tournament_name">Nombre del Torneo *</label>
      <input type="text" id="tournament_name" name="tournament_name" required />
    </div>
    <div>
      <label for="player_name">Nombre Completo del Jugador *</label>
      <input type="text" id="player_name" name="player_name" required / >
    </div>
  </div>
  <div>
    <label for="player_email">Email *</label>
    <input type="email" id="player_email" name="player_email" required placeholder="tu@mail.com"/>
  </div>
  <div>
    <label for="fide_id">FIDE ID (Opcional)</label>
    <input type="text" id="fide_id" name="fide_id" placeholder="30000000" />
  </div>
  <div>
    <label for="current_elo">ELO Actual (Opcional)</label>
    <input
      type="number"
      id="current_elo"
      name="current_elo"
      placeholder="1500"
    />
  </div>
  <div>
    <label for="tournament_category">Categoría (Opcional)</label>
    <input
      type="text"
      id="tournament_category"
      name="tournament_category"
      placeholder="Ej: Open, Sub-16,Sub-22, Femenino, etc."
    />
  </div>
  <div>
    <label for="additional_comments">Comentarios Adicionales (Opcional)</label>
    <textarea
      id="additional_comments"
      name="additional_comments"
      placeholder="Alguna preferencia, necesidad especial, etc."
      rows="4"
    ></textarea>
  </div>
  <button type="submit">Inscribirse al Torneo</button>
</form>
